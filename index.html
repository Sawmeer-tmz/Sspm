<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Wall</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="header">Sticky Wall</h1>
      <button class="add-button" id="addBtn">+</button>
      <div id="stickyContainer" class="sticky-container"></div>
    </div>

    <div class="popup" id="popup">
      <input type="text" id="titleInput" placeholder="Title" />
      <textarea
        id="listInput"
        placeholder="Add items (separate by commas)"
      ></textarea>
      <button id="saveBtn">Add Task</button>
      <button id="closeBtn">Close</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
