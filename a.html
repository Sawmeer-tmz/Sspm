<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Wall</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center; 
            margin: 0; 
            padding: 20px; 
        }

        h1 {
            text-align: left;
            margin-bottom: 20px; /
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); 
            gap: 80px; 
            justify-items: center; 
        }

        .task-box {
            padding: 20px;
            border-radius: 10px;
            width: 100%; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); 
        }

        .input-field {
            background-color: inherit; 
            color: black;
            border: none;
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .yellow { background-color: yellow; }
        .blue { background-color: lightblue; }
        .pink { background-color: lightpink; }
        .coral { background-color: lightcoral; }
    </style>
</head>
<body>

<h1>Sticky Wall</h1>
<div class="container">
    <div class="task-box yellow">
        <input type="text" id="taskTitleInput" class="input-field" placeholder="Enter task title..." />
        <textarea id="taskItemTextarea" class="input-field" placeholder="Enter your to-do items here (one per line)..." rows="5" style="resize: none;"></textarea>
    </div>

    <div class="task-box blue">
        <input type="text" id="taskTitleInput1" class="input-field" placeholder="Enter task title..." />
        <textarea id="taskItemTextarea1" class="input-field" placeholder="Enter your to-do items here (one per line)..." rows="5" style="resize: none;"></textarea>
    </div>

    <div class="task-box pink">
        <input type="text" id="taskTitleInput2" class="input-field" placeholder="Enter task title..." />
        <textarea id="taskItemTextarea2" class="input-field" placeholder="Enter your to-do items here (one per line)..." rows="5" style="resize: none;"></textarea>
    </div>

    <div class="task-box coral">
        <input type="text" id="taskTitleInput3" class="input-field" placeholder="Enter task title..." />
        <textarea id="taskItemTextarea3" class="input-field" placeholder="Enter your to-do items here (one per line)..." rows="5" style="resize: none;"></textarea>
    </div>
</div>

</body>
</html>
